<!DOCTYPE html>
<html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<nav>
  <h2>Job Portal</h2>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="jobs.html">Jobs</a></li>

<form onsubmit="return postJob()">
  <h2>Post a Job</h2>

  <input type="text" id="jobRole" placeholder="Job Role" required>
  <input type="text" id="companyName" placeholder="Company Name" required>
  <input type="text" id="jobLocation" placeholder="Location" required>

  <label>Last Date</label>
  <input type="date" id="lastDate" required>

  <button class="btn">Post Job</button>
</form>


<script src="./js/script.js"></script>
</body>
